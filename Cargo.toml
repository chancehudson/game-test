[package]
name = "game-test"
version = "0.1.0"
edition = "2021"

[features]
default = ["client"]
client = ["bevy", "bevy_simple_text_input"]
server = ["sled"]

[lib]
name = "game_test"
path = "src/lib.rs"

[[bin]]
name = "client"
path = "src/client/main.rs"
required-features = ["client"]

[[bin]]
name = "client_test"
path = "src/client_test/main.rs"
required-features = ["client"]

[[bin]]
name = "server"
path = "src/server/main.rs"
required-features = ["server"]

[dependencies]
anyhow = "1.0.95"
bevy = { version = "0.15.2", features = ["bevy_dev_tools", "dynamic_linking"], optional = true }
bevy_math = "0.15.3"
bevy_simple_text_input = { version = "0.10.2", optional = true }
bincode = "1.3.3"
flume = "0.11.1"
json5 = "0.4.1"
nanoid = "0.4.0"
once_cell = "1.20.3"
rand = "0.9.0"
serde = { version = "1.0.217", features = ["derive"] }
sled = { version = "0.34.7", optional = true }
walkdir = "2.5.0"
futures-util = "0.3.31"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.43.0", features = ["full"] }
tokio-tungstenite = "0.26.1"
tungstenite = "0.26.1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
gloo-timers = { version = "0.3.0", features = ["futures"] }
getrandom = { version = "0.3.3", features = ["wasm_js"] }
ws_stream_wasm = "0.7.4"
wasm-bindgen = "0.2.100"
wasm-bindgen-futures = "0.4.50"

# It's recommended to set the flag on a per-target basis:
[target.wasm32-unknown-unknown]
rustflags = ['--cfg', 'getrandom_backend="wasm_js"']
