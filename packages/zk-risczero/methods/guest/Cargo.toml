[package]
name = "prove"
version = "0.1.0"
edition = "2024"

[workspace]

[dependencies]
risc0-zkvm = "2.3.1"
bevy_math = { version = "0.16.0", features = ["std", "rand", "curve", "serialize"] }

game_common = { path = "../../../game_common", features = ["zk"], default-features = false }
keind = { path = "../../../keind", features = ["zk"], default-features = false }

[patch.crates-io]
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8-risczero.0" }
