[package]
name = "client"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "client"
path = "src/main.rs"

[dependencies]
db = { path = "../db" }
engine = { path = "../engine" }
game_common = { path = "../game_common", features = ["client"] }

anyhow = { workspace = true }
bevy_math = { workspace = true }
bincode = { workspace = true }
flume = { workspace = true }
json5 = { workspace = true }
nanoid = { workspace = true }
rand = { workspace = true }
serde = { workspace = true }
web-time = { workspace = true }

once_cell = "1.20.3"
futures-util = "0.3.31"
bevy = { version = "0.16.0", features = ["web", "jpeg"] }
bevy_simple_text_input = { version = "0.11.0" }
bevy_egui = { version = "0.34.1" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.43.0", features = ["full"] }
tokio-tungstenite = { version = "0.26.1", features = ["handshake", "native-tls"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
gloo-timers = { version = "0.3.0", features = ["futures"] }
getrandom = { version = "0.3.3", features = ["wasm_js"] }
ws_stream_wasm = "0.7.4"
wasm-bindgen = "0.2.100"
wasm-bindgen-futures = "0.4.50"
bevy_web_asset = "0.11.0"
web-sys = "0.3.77"
js-sys = "0.3.77"
