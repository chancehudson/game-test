<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Game</title>
        <style>
            body {
                margin: 0;
                padding: 0px;
                font-family: Arial, sans-serif;
                background-color: #1a1a1a;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
            }

            #loading {
                text-align: center;
                margin: 50px 0;
            }

            .spinner {
                border: 4px solid #333;
                border-top: 4px solid #00ff88;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 20px auto;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            #wasm-container {
                width: 100%;
                max-width: 1200px;
                height: 600px;
                border: 2px solid #333;
                border-radius: 8px;
                background-color: #000;
                display: none;
            }

            #error {
                color: #ff4444;
                text-align: center;
                display: none;
                margin: 20px;
                padding: 20px;
                border: 1px solid #ff4444;
                border-radius: 8px;
                background-color: #2a1a1a;
            }

            canvas {
                display: block;
                margin: 0 auto;
                max-width: 100%;
                max-height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading WASM module...</p>
        </div>

        <div id="error">
            <h3>Failed to load WASM module</h3>
            <p id="error-message"></p>
            <p>
                Make sure the following files are in the same directory as this
                HTML file:
            </p>
            <ul>
                <li>client.wasm</li>
                <li>client.js</li>
            </ul>
        </div>

        <script type="module">
            async function loadWasm() {
                try {
                    // Import the generated JavaScript bindings
                    const wasmModule = await import("./client.js");

                    // Initialize the WASM module
                    await wasmModule.default();

                    // Hide loading indicator
                    document.getElementById("loading").style.display = "none";

                    // Call your main function (adjust the function name as needed)
                    if (wasmModule.main) {
                        wasmModule.main();
                    } else if (wasmModule.run) {
                        wasmModule.run();
                    } else if (wasmModule.start) {
                        wasmModule.start();
                    }

                    console.log("WASM module loaded successfully");
                } catch (error) {
                    console.error("Failed to load WASM:", error);
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("error").style.display = "block";
                    document.getElementById("error-message").textContent =
                        error.message;
                }
            }

            // Load WASM when page is ready
            loadWasm();
        </script>
    </body>
</html>
